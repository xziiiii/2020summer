<script>
    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;
        var form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function (data) {

            if (data.elem.checked) {
                $('tbody input').prop('checked', true);
            } else {
                $('tbody input').prop('checked', false);
            }
            form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });



    });



    function delAll(argument) {
        var ids = [];
        // 获取选中的id 
        $('tbody input').each(function (index, el) {
            if ($(this).prop('checked')) {
                ids.push($(this).val())
            }
        });
        console.log(ids);
        layer.confirm('确认要删除吗？' + ids.toString(), function (index) {
            console.log(ids);
            for (var i = 0; i < ids.length; i++) {
                console.log(ids[i]);
                const params = new URLSearchParams();
                params.append('book_id', ids[i]);
                var del_id = JSON.stringify(params);
                console.log(del_id);
                axios
                    .post('http://119.3.179.137:8080/book/deleteBook',
                        params)
                    .then(
                        //response => (this.info = response)
                        function (res) {
                            console.log(res);
                            if (res.data.code == 1) {
                                layer.msg("删除成功");
                                //关闭当前frame
                                //xadmin.close();

                                // 可以对父窗口进行刷新   
                                //xadmin.father_reload();
                            } else {
                                layer.msg("删除出错");
                            }
                        }
                    )
                    .catch(function (error) { // 请求失败处理
                        console.log(error);
                    });
            }

        });
    }
</script>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            //users: []
            arrs: [],
            currentPage : 1,//当前页号
            pagesize :3 //每页大小
        },
        mounted() {

            var _this = this;
            var storage = window.localStorage;
            var store_id1 = storage.getItem("store_id");
            console.log(store_id1);
            const params = new URLSearchParams();
            params.append('store_id', store_id1);
            params.append('left', 0);
            params.append('right', 100);

            console.log(params);
            // console.log(this.stores);
            axios
                .post('http://119.3.179.137:8080/book/getStoreBookListWithLimit',
                    params)
                .then(
                    //response => (this.info = response)
                    function (res) {
                        console.log(res);
                        console.log(res.data.data.book_list);
                        _this.arrs = res.data.data.book_list;
                        var storage = window.localStorage;
                        storage.setItem("book_list", JSON.stringify(res.data.data.book_list));
                        var result = storage.getItem("book_list");
                        console.log(result);
                        setTimeout(function () {  
                            layui.form.render();//延迟重新渲染
                          },10);
                    }
                )
                .catch(function (error) { // 请求失败处理
                    console.log(error);
                });
        },
        computed:{
                users(){
                  let {currentPage,pagesize} = this
                  return this.arrs.slice((currentPage-1)*pagesize,currentPage*pagesize)
                },
                current_page(){
                  return this.currentPage
                }
        },
        router: new VueRouter(),
        methods: {
            primaryPage() {
                this.currentPage = 1
            },
            prePage() {
                if (this.currentPage == 1) {
                    return
                }
                this.currentPage = this.currentPage - 1
            },
            nextPage() {
                if (this.currentPage == Math.ceil(this.arrs.length / this.pagesize)) {
                    return
                }
                this.currentPage = this.currentPage + 1
            },
            lastPage() {
                this.currentPage = Math.ceil(this.arrs.length / this.pagesize)
            },
            edit(item) {
                console.log('传参');
                console.log(item);
                if (!window.localStorage) {
                    alert("浏览器不支持localstorage");
                    return false;
                } else {
                    var storage = window.localStorage;
                    //storage["a"]=1;
                    //storage.b=1;
                    //写入c字段
                    storage.setItem("book_item", JSON.stringify(item));
                    console.log(typeof storage["book_item"]);
                }
                //var result = localStorage.getItem('user_item');
                var result = storage.getItem("book_item");
                console.log(result);
                xadmin.open('编辑', '/store_editbook', 600, 400);
                //this.$router.push({ path: '/编辑用户.html', params: { user: item } });
            }
        }
    })
</script>
