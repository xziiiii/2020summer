<script>
    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;
        var form = layui.form;

        //查找图书
        form.on('submit(search)',
              function (data) {
                  var info = data.field;
                  console.log(data);
                  console.log(info);
                  //delete info.role;

                  const params = new URLSearchParams();
                  //var storage = window.localStorage;
                  //var store_id = storage.getItem("store_id");
                  params.append('keyword', info.search_word);
                  params.append('left', 0);
                  params.append('right', 100);
                  console.log(params);
                  axios
                      .post('http://119.3.179.137:8080/book/getBookListByKeywordWithLimit',
                          params,)
                      .then(
                          function (res) {
                              console.log(res);
                              console.log(res.data.data.book_list);
                              var storage=window.localStorage;
                              storage.setItem("result_list",JSON.stringify(res.data.data.book_list));
                              var result=storage.getItem("result_list");
                              console.log(result);
                              location.reload();
                              //xadmin.father_reload();
                              setTimeout(function () {  
                              layui.form.render();//延迟重新渲染
                              },10);
                          }
                      )
                      .catch(function (error) { // 请求失败处理
                      console.log(error);
                      });
                    return false;
                });


    });




</script>

<script>
    Vue.component('todo-item', {

        props: ['item']
    })

    var app = new Vue({
        el: '#app',
        data: {
            //books: [],
            arrs: [],
            currentPage : 1,//当前页号
            pagesize :8 //每页大小
        },
        mounted() {
            var _this = this;
            //const params = new URLSearchParams();
            //params.append('store_id', 1);
            //console.log(params);
            var storage = window.localStorage;
            var result = storage.getItem("result_list");
            localStorage.removeItem("result_list");
            var result_list = JSON.parse(result);
            console.log(result);
            _this.arrs = result_list;
            console.log(_this.books);
            //setTimeout(function () {  
            //layui.form.render();//延迟重新渲染
            //},10);
        },
        router: new VueRouter(),
        computed:{
                books(){
                  let {currentPage,pagesize} = this
                  return this.arrs.slice((currentPage-1)*pagesize,currentPage*pagesize)
                },
                current_page(){
                  return this.currentPage
                }
        },
        methods: {
            primaryPage() {
                this.currentPage = 1
            },
            prePage() {
                if (this.currentPage == 1) {
                    return
                }
                this.currentPage = this.currentPage - 1
            },
            nextPage() {
                if (this.currentPage == Math.ceil(this.arrs.length / this.pagesize)) {
                    return
                }
                this.currentPage = this.currentPage + 1
            },
            lastPage() {
                this.currentPage = Math.ceil(this.arrs.length / this.pagesize)
            },
            getDetail(item) {
                console.log(item);
                if(!window.localStorage){
                    alert("浏览器不支持localstorage");
                    return false;
                }else{
                var storage=window.localStorage;
                storage.setItem("front_book_item",JSON.stringify(item));
                }
                var result=storage.getItem("front_book_item");
                console.log(result);
                xadmin.open('图书详细信息', '图书详情.html', 800, 500);
                //this.$router.push({ path: '/编辑用户.html', params: { user: item } });
            },
        }
    })
</script>
